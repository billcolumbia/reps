<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Form Validator</title>
  </head>
  <body class="bg-gray">
    <div class="FormWrapper bg-white margin-x--auto margin-y--lg">
      <form method="POST" action="/handle-register" id="Form-0000" class="Form">
        <header class="pad-x--md pad-y--md">
          <h1 class="Heading--1 c-black">Register</h1>
          <p class="Heading__Supplement">
            Create an account
          </p>
        </header>

        <section class="Form__Controls pad-x--md pad-y--md bg-gray-light">
          <div class="Form__Control">
            <label class="Form__Label" for="username">
              Username
              <span class="Form__Required">
                <span class="VisuallyHidden">Required</span>
                <span aria-hidden="true">*</span>
              </span>
            </label>
            <input class="Form__Input Form__Input--text" type="text" id="username" name="username" placeholder="Enter username">
            <p class="Form__Message" aria-hidden="true"></p>
            <svg class="Form__Message__Icon" aria-hidden="true" viewBox="0 0 23 23">
              <path class="Icon--error" fill-rule="evenodd" clip-rule="evenodd" d="M23 11.5C23 17.8513 17.8513 23 11.5 23C5.14871 23 0 17.8513 0 11.5C0 5.14873 5.14871 0 11.5 0C17.8513 0 23 5.14873 23 11.5ZM9.5 5.5C9.5 4.67157 9.5 3.5 11.5 3.5C13.5 3.5 13.5 4.67157 13.5 5.5L12.5 12.5C12.5 12.5 12.5 14 11.5 14C10.5 14 10.5 12.5 10.5 12.5L9.5 5.5ZM11.5 19.5C12.3284 19.5 13 18.8284 13 18C13 17.1716 12.3284 16.5 11.5 16.5C10.6716 16.5 10 17.1716 10 18C10 18.8284 10.6716 19.5 11.5 19.5Z"/>
              <path class="Icon--success" fill-rule="evenodd" clip-rule="evenodd" d="M11.5 23C17.8513 23 23 17.8513 23 11.5C23 5.14873 17.8513 0 11.5 0C5.14871 0 0 5.14873 0 11.5C0 17.8513 5.14871 23 11.5 23ZM17.6213 7C18.2071 7.58578 18.2071 8.53554 17.6213 9.12132L10.8033 16.5C10.4128 16.8905 9.77963 16.8905 9.3891 16.5L5.5 12.6109C4.91422 12.0251 4.91422 11.0754 5.5 10.4896C6.08578 9.90379 7.03555 9.90379 7.62134 10.4896L9.3891 12.2573C9.77963 12.6479 10.4128 12.6479 10.8033 12.2573L15.5 7C16.0858 6.41422 17.0355 6.41422 17.6213 7Z"/>
            </svg>
          </div>
          <div class="Form__Control">
            <label class="Form__Label" for="email">
              Email
              <span class="Form__Required">
                <span class="VisuallyHidden">Required</span>
                <span aria-hidden="true">*</span>
              </span>
            </label>
            <input class="Form__Input Form__Input--text" type="text" id="email" name="email" placeholder="Enter email">
            <p class="Form__Message" aria-hidden="true"></p>
            <svg class="Form__Message__Icon" aria-hidden="true" viewBox="0 0 23 23">
              <path class="Icon--error" fill-rule="evenodd" clip-rule="evenodd" d="M23 11.5C23 17.8513 17.8513 23 11.5 23C5.14871 23 0 17.8513 0 11.5C0 5.14873 5.14871 0 11.5 0C17.8513 0 23 5.14873 23 11.5ZM9.5 5.5C9.5 4.67157 9.5 3.5 11.5 3.5C13.5 3.5 13.5 4.67157 13.5 5.5L12.5 12.5C12.5 12.5 12.5 14 11.5 14C10.5 14 10.5 12.5 10.5 12.5L9.5 5.5ZM11.5 19.5C12.3284 19.5 13 18.8284 13 18C13 17.1716 12.3284 16.5 11.5 16.5C10.6716 16.5 10 17.1716 10 18C10 18.8284 10.6716 19.5 11.5 19.5Z"/>
              <path class="Icon--success" fill-rule="evenodd" clip-rule="evenodd" d="M11.5 23C17.8513 23 23 17.8513 23 11.5C23 5.14873 17.8513 0 11.5 0C5.14871 0 0 5.14873 0 11.5C0 17.8513 5.14871 23 11.5 23ZM17.6213 7C18.2071 7.58578 18.2071 8.53554 17.6213 9.12132L10.8033 16.5C10.4128 16.8905 9.77963 16.8905 9.3891 16.5L5.5 12.6109C4.91422 12.0251 4.91422 11.0754 5.5 10.4896C6.08578 9.90379 7.03555 9.90379 7.62134 10.4896L9.3891 12.2573C9.77963 12.6479 10.4128 12.6479 10.8033 12.2573L15.5 7C16.0858 6.41422 17.0355 6.41422 17.6213 7Z"/>
            </svg>
          </div>
          <div class="Form__Control">
            <label class="Form__Label" for="password">
              Password
              <span class="Form__Required">
                <span class="VisuallyHidden">Required</span>
                <span aria-hidden="true">*</span>
              </span>
            </label>
            <input class="Form__Input Form__Input--text" type="password" id="password" name="password" placeholder="Enter password">
            <p class="Form__Message" aria-hidden="true"></p>
            <svg class="Form__Message__Icon" aria-hidden="true" viewBox="0 0 23 23">
              <path class="Icon--error" fill-rule="evenodd" clip-rule="evenodd" d="M23 11.5C23 17.8513 17.8513 23 11.5 23C5.14871 23 0 17.8513 0 11.5C0 5.14873 5.14871 0 11.5 0C17.8513 0 23 5.14873 23 11.5ZM9.5 5.5C9.5 4.67157 9.5 3.5 11.5 3.5C13.5 3.5 13.5 4.67157 13.5 5.5L12.5 12.5C12.5 12.5 12.5 14 11.5 14C10.5 14 10.5 12.5 10.5 12.5L9.5 5.5ZM11.5 19.5C12.3284 19.5 13 18.8284 13 18C13 17.1716 12.3284 16.5 11.5 16.5C10.6716 16.5 10 17.1716 10 18C10 18.8284 10.6716 19.5 11.5 19.5Z"/>
              <path class="Icon--success" fill-rule="evenodd" clip-rule="evenodd" d="M11.5 23C17.8513 23 23 17.8513 23 11.5C23 5.14873 17.8513 0 11.5 0C5.14871 0 0 5.14873 0 11.5C0 17.8513 5.14871 23 11.5 23ZM17.6213 7C18.2071 7.58578 18.2071 8.53554 17.6213 9.12132L10.8033 16.5C10.4128 16.8905 9.77963 16.8905 9.3891 16.5L5.5 12.6109C4.91422 12.0251 4.91422 11.0754 5.5 10.4896C6.08578 9.90379 7.03555 9.90379 7.62134 10.4896L9.3891 12.2573C9.77963 12.6479 10.4128 12.6479 10.8033 12.2573L15.5 7C16.0858 6.41422 17.0355 6.41422 17.6213 7Z"/>
            </svg>
          </div>
          <div class="Form__Control">
            <button class="Form__Submit" type="submit">
              Register &rarr;
            </button>
          </div>
        </section>
      </form>
      <section id="SuccessUI" class="SuccessUI pad-x--md pad-y--md ta-center" aria-hidden="true">
        <h1 class="Heading--1 c-black margin-b--md">Account created</h1>
        <p class="Heading__Supplement">
          You've created a new account! Redirecting you to the account page shortly.
        </p>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
